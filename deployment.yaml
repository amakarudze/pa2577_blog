# Blog
# --------------------
---
apiVersion: v1
kind: Service
metadata:
  name: blog-service
  labels:
    app: blog
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 3000
    nodePort: 30001
    protocol: TCP
  selector:
    app: blog
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-api
  labels:
    app: blog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      initContainers:
      - name: run-migrations
        image: amakarudze/blog:version1
        command: ["python", "manage.py", "migrate"]
        env:
          - name: POSTGRES_HOST
            value: "postgres.default"
          - name: POSTGRES_PORT
            value: "5432"
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_DB
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_USER
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_PASSWORD
      containers:
      - name: blog-api
        image: amakarudze/blog:version1
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
        env:
          - name: POSTGRES_HOST
            value: "postgres.default"
          - name: POSTGRES_PORT
            value: "5432"
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_DB
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_USER
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_PASSWORD
---
# Accounts
# -------------------- 
apiVersion: v1
kind: Service
metadata:
  name: accounts-service
  labels:
    app: accounts
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 3001
    nodePort: 30002
    protocol: TCP
  selector:
    app: accounts
